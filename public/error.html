<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Error - Oops!</title>
    <link href="resources/css/style.css" rel="stylesheet" />
    <script src="./resources/uswds-2.10.0/js/uswds-init.min.js"></script>
    <link rel="stylesheet" href="resources/uswds-2.10.0/css/uswds.min.css" />
  </head>
  <body>
    <header class="usa-header usa-header--basic">
      <div class="usa-nav-container">
        <div class="usa-navbar">
          <div class="usa-logo" id="basic-logo">
            <em class="usa-logo__text"
              ><a href="/" title="Home" aria-label="Home"
                >LIPAS SmartCOMM</a
              ></em
            >
          </div>
        </div>
        <nav aria-label="Primary navigation" class="usa-nav">
          <button class="usa-nav__close">
            <img src="/assets/img/close.svg" role="img" alt="close" />
          </button>
          <ul class="usa-nav__primary usa-accordion">
            <li class="usa-nav__primary-item">
              <a class="usa-nav__link" href="./list.html">Back to list</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="usa-card-group error-message">
      <section class="tablet:grid-col-4 usa-card usa-card--header-first">
        <div class="usa-card__container">
          <header class="usa-card__header">
            <h2 class="usa-card__heading">It appears something went wrong.</h2>
          </header>
          <div class="usa-card__media">
            <div class="usa-card__img">
              <img
                src="resources/images/oops.jpg"
                alt="Error message image of a cup of coffee"
              />
            </div>
          </div>
          <div class="usa-card__body">
            <p>The system has encountered an error.</p>
          </div>
          <div class="usa-card__footer">
            <a class="usa-button" href="#">Back to list</a>
          </div>
        </div>
      </section>
    </section>

    <script src="./resources/uswds-2.10.0/js/uswds.min.js"></script>
  </body>
</html>
